
- title: La spécificité de notre restaurant
  content: >
    Pour un plaisir optimal nous ne proposons que des plats réalisés maisons, avec des produits frais et bien évidemment de saison ! La carte reste identique pendant un mois mais les menus changent toutes les semaines, afin de vous permettre des découvertes culinaires hebdomadaires. 

- title: L'élaboration de nos recettes
  content: >
    Nos recettes sont créées et testées avec amour dans la cuisine de notre restaurant. Votre avis est précieux alors n'hésitez pas à nous laisser des commentaires !

- title: Informations Allergènes
  content: >
    Nous mettons à votre disposition les dernières informations portées à notre connaissance au travers d’un tableau recensant les présences volontaires d’ingrédients allergènes dans nos recettes. Sensibles à notre clientèle nous veillons à avoir le moins d'allergènes possibles dans nos aliments. En cas de doute appelez nous et nous adapterons nos plats à vos besoins !
