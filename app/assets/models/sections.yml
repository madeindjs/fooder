
- title: Les spécificités de nos produits italiens 
  content: >
    Chez Del Arte, notre cuisine et beaucoup de nos produits viennent d’Italie. Nous y apportons simplement une touche personnelle en réinterprétant les richesses de cette gastronomie.
    Commencez votre repas en choisissant parmi nos nombreux antipasti, goûtez au Rostello de Bologne et à la Burrata des Pouilles. Découvrez l’Insalata romana aux artichauts et notre Tiramisù au grana padano et poivron mariné.
     Regina ou margarita ? Commandez une pizza classique garnie des meilleurs produits italiens, et découvrez celles au Rostello, à la Burrata, au Speck et au poulet. Elles sont délicieuses car notre pâte à pizza est pétrie tous les jours dans nos cuisines par nos pizzaiolos.
     Dans notre collection de pasta, goutez les Caserecce et des Parppardelle aux légumes, à la charcuterie et autre produit italien. Dégustez aussi des Capellacci truffe et ricotta, simplement additionnées de crème, fromage d’Italie râpé et asperges vertes.
     Les spécialités de notre cucina sont aussi préparées avec de délicieux produits. Goûtez par exemple aux gambas flambées à la Sambuca, au filet de poulet et concassé de tomate, à la salade gourmande de la mer ou au carpaccio aux arômes d’huile d’olive et de basilic, parsemé de gros câpres à queue.
     Les gourmandises maintenant, impossible de toutes les goûter en une fois. Essayez-donc une coupe glacée aux fruits rouges et glace yaourt, un risotto vanille au coulis de framboise, ou le rêve de tout gourmand : une pizza Nutella et crème de mascarpone.
     Et si vous souhaitez accompagner avec du vin, nos cavisiti ne proposent que des cépages d’Italie : Piémont avec le Barbera d’Alba, Abruzzes avec le Montepulciano, Emilie-Romagne avec le Lambrusco Reggiona, Toscane avec le Maestrelle Toscana, mais aussi Sicile, Pouilles ou encore Basilicata.
     Pour que vous puissiez consommer avec modération, certains de nos vins sont servis au verre.

- title: L'élaboration de nos recettes italiennes
  content: >
    Les préparations traditionnelles offrent les saveurs les plus authentiques des recettes italiennes, pour cela notre pâte à pizza est pétrie chaque jour sur place dans nos pétrins et façonnée à la main par nos pizzaiolos. Nos pizzas sont ensuite garnies des meilleurs ingrédients et cuites à la commande dans nos cuisines ouvertes, sous les yeux de nos clients.
    Chez Del Arte, nous vous proposons tout au long de l’année de nouvelles recettes italiennes salées et sucrées, pour que chaque repas dans nos restaurants soit l’occasion d’une dégustation inédite.
    Pour vous apporter davantage de plaisir et de gourmandise, nous mettons régulièrement en avant des produits originaux et délicieux dans nos nouvelles recettes. Chacune de ces nouveautés sont concoctées par notre service R&D, testées par des membres des restaurants Del Arte et optimisées pour répondre au mieux à vos attentes.

- title: Informations Allergènes 
  content: >
    Nous mettons aujourd’hui à votre disposition les dernières informations portées à notre connaissance au travers d’un tableau recensant les présences volontaires d’ingrédients allergènes dans nos recettes. Nous espérons que celui-ci vous permettra de faire un choix plus éclairé parmi les produits de notre gamme.
    Les informations du tableau sont-elles exhaustives ?
    Il concerne 14 ingrédients allergènes volontairement présents dans les produits de la gamme permanente des restaurants Del Arte. Ces informations ont été établies sur la base des déclarations de nos fournisseurs à propos de la composition de leurs produits.
    Outre les présences signalées dans le tableau, nous ne pouvons pas exclure une présence accidentelle d’autres ingrédients allergènes qui serait apparue lors de la fabrication des produits chez nos fournisseurs ou lors de leur manipulation dans nos restaurants.
     La composition des produits peut faire l’objet de modifications. Les produits servis en restaurant peuvent ne pas être strictement identiques à ceux décrits dans ce tableau. Cependant nous faisons notre maximum pour vous garantir l’exactitude de ces informations, qui font l’objet d’au moins deux mises à jour par an. Nous vous invitons à consulter régulièrement cette rubrique afin de disposer des données les plus récentes.
