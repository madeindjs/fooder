
- title: Les spécificités de nos produits italiens 
  content: >
    Notre cuisine et beaucoup de nos produits viennent d’Italie. Nous y apportons simplement une touche personnelle en réinterprétant les richesses de cette gastronomie.
    Commencez votre repas en choisissant parmi nos nombreux antipasti, goûtez au Rostello de Bologne et à la Burrata des Pouilles. Découvrez l’Insalata romana aux artichauts et notre Tiramisù au grana padano et poivron mariné.
     Regina ou margarita ? Commandez une pizza classique garnie des meilleurs produits italiens, et découvrez celles au Rostello, à la Burrata, au Speck et au poulet. Elles sont délicieuses car notre pâte à pizza est pétrie tous les jours dans nos cuisines par nos pizzaiolos.
     Pour que vous puissiez consommer avec modération, certains de nos vins sont servis au verre.

- title: L'élaboration de nos recettes italiennes
  content: >
    Les préparations traditionnelles offrent les saveurs les plus authentiques des recettes italiennes, pour cela notre pâte à pizza est pétrie chaque jour sur place dans nos pétrins et façonnée à la main par nos pizzaiolos. Nos pizzas sont ensuite garnies des meilleurs ingrédients et cuites à la commande dans nos cuisines ouvertes, sous les yeux de nos clients.

